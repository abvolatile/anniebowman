<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Annie Bowman — Portfolio Under Redesign</title>

    <meta
      name="description"
      content="Annie Bowman — Software Engineer. Portfolio currently undergoing a complete redesign."
    />
    <meta name="author" content="Annie Bowman" />

    <link rel="icon" href="./ico/abicon.png" />

    <style>
      :root {
        --bg-start: #5b3fc4;
        --bg-end: #9b7ae6;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.85);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, sans-serif;
        color: var(--text-primary);
      }

      body {
        background: linear-gradient(
          135deg,
          var(--bg-start),
          var(--bg-end)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      main {
        max-width: 720px;
        padding: 2rem;
      }

      h1 {
        font-size: 2.25rem;
        margin-bottom: 0.75rem;
        letter-spacing: 0.02em;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        margin-bottom: 2rem;
      }

      .links {
        display: flex;
        gap: 1.25rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .links a {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 600;
        padding: 0.6rem 1.25rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        transition: all 0.2s ease;
      }

      .links a:hover,
      .links a:focus-visible {
        background: rgba(255, 255, 255, 0.15);
        outline: none;
      }

      footer {
        margin-top: 2.5rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <main>
      <img
        src="./images/site-redesign.png"
        alt="Illustration showing a website under reconstruction"
      />

      <h1>Portfolio Under Redesign</h1>

      <p>
        I’m currently rebuilding my personal site with updated work and
        experience.  
        A new portfolio will be live soon.
      </p>

      <div class="links">
        <a
          href="https://www.linkedin.com/in/abvolatile"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
        <a
          href="https://github.com/abvolatile"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        <a href="mailto:abvolatile@gmail.com">Email</a>
      </div>

      <footer>
        © Annie Bowman
      </footer>
    </main>
  </body>
</html>
